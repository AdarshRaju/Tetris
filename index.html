<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="tetris by Adarsh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris by Adarsh</title>
        <link rel="icon" type="image/png" href="public/TetrisTpieceimage.webp">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="public/styles.css">
    </head>
    <body>
        <header class="container">
            <h1><img src="public/TetrisTpieceimage.webp" height="50"></icon>etris</h1>
            <h2 id="statusheading">Press Start to Play</h2>
            <h3 id="scorebar">Score: <span id="scorevalue"></span></h3>
            <button class="btn btn-outline-danger" id="startbutton" data-bs-toggle="modal" data-bs-target="#startgameModal">Start</button>
        </header>
        <main class="container">

            <div id="buttoncontainerleft">
                <button id="rotateanticlockwisebtn" class="btn btn-danger"><i id="rotatelefticon" class="rotateicon bi bi-arrow-counterclockwise"></i></button>
                <button id="moveleftbtn" class="btn btn-primary"></button>
                <button id="movedownbtn1" class="btn btn-secondary"></button>
            </div>
            <div id="maingridcontainer" tabindex="0">
            </div>
            <div id="buttoncontainerright">
                <button id="rotateclockwisebtn" class="btn btn-danger round"><i id="rotaterighticon" class="rotateicon bi bi-arrow-clockwise"></i></button>
                <button id="moverightbtn" class="btn btn-primary"></button>
                <button id="movedownbtn2" class="btn btn-secondary"></button>
            </div>

            <!-- Modal -->


            <div class="modal fade" id="startgameModal" tabindex="-1" aria-labelledby="startgameModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="startgameModalLabel">Choose settings</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form" class="form" novalidate >
                                <br>
                                <label for="noofcolssel" class="form-label">No of columns: </label>
                                <select class="form-select" name="noofcolssel" id="noofcolssel">
                                    <option value="5">5</option>
                                    <option value="10" selected>10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="custom">Custom</option>
                                </select>
                                
                                <label disabled hidden id="labelcustomcolssel" for="customcolssel" class="form-label">Enter custom no of columns: </label>
                                <input disabled hidden type="number" min="5" max="50" class="form-control" name="customcolssel" id="customcolssel">
                                <div id="customcolinvalidfeedback" hidden>
                                      Please enter a value between 5 and 50.
                                </div>
                                <br>
                                <label for="noofrowssel" class="form-label" class="form-label">No of rows: </label>
                                <select class="form-select" name="noofrowssel" id="noofrowssel">
                                    <option value="10">10</option>
                                    <option value="20" selected>20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="custom">Custom</option>
                                </select>
                                <label disabled hidden id="labelcustomrowssel"  for="customrowssel" class="form-label">Enter custom no of rows: </label>
                                <input disabled hidden type="number" min="10" max="100" class="form-control"  name="customrowssel" id="customrowssel">
                                <div id="customrowinvalidfeedback" hidden>
                                      Please enter a value between 10 and 100.
                                </div>
                                <br>
                                <label for="gamespeedsel" class="form-label">Game Speed: </label>
                                <select class="form-select" name="gamespeedsel" id="gamespeedsel">
                                    <option value="1000">1000</option>
                                    <option value="500" selected>500</option>
                                    <option value="200">200</option>
                                    <option value="100">100</option>
                                    <option value="custom">Custom</option>
                                </select>
                                <label disabled hidden id="labelcustomspeedsel" for="customspeedsel" class="form-label">Enter custom gamespeed in ms: </label>
                                <input disabled hidden type="number" min="0" max="5000" class="form-control" name="customspeedsel" id="customspeedsel">
                                <div id="customspeedinvalidfeedback" hidden>
                                      Please enter a value between 0 and 5000.
                                </div>
                                <br>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="acceptsettingsbtn" type="submit" class="btn btn-primary" >OK</button>
                            
                        </div>
                            </form>
                    </div>
                </div>
            </div>



        </main>
        <footer class="container text-center mt-3">
            <p id="footertext">Created by Adarsh Raju &copy;</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="public/index.js"></script>
    </body>
</html>
